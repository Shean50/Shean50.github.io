<header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-5 border-bottom">
  <div>
    <a href="{{ site.github.url }}/" class="d-flex align-items-center text-decoration-none">
      <font color="#000000"><span class="fs-1 fw-bold">{{ site.title }}</span></font>
    </a>
    <a href="{{ site.github.url }}/" class="d-flex align-items-center text-decoration-none fs-6">
      <font color="#696969"><span>{{ site.description }}</span></font>
    </a>
  </div>
  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto fs-5">
    {% for item in site.data.settings.menu %}
     <a class="me-3 py-2 text-decoration-none" href="{{ site.github.url }}{{ item.url }}"> <font color="#696969">{{ item.name }}</font></a>
    {% endfor %}
  </nav>
</header>
